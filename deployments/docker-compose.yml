services:
  database:
    container_name: woben-db
    image: postgres:16
    restart: always
    networks:
      - woben_network
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - PGDATA=/var/lib/postgresql/data/woben-data
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    volumes:
      - ./data/postgresql/data:/var/lib/postgresql/data

  electric:
    container_name: woben-electric
    image: electricsql/electric
    restart: always
    networks:
      - woben_network
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@database:5432/${DB_NAME}?sslmode=disable
      - ELECTRIC_PORT=4000
    depends_on:
      - database
    volumes:
      - ./data/electric/persistent:/app/persistent

  server:
    container_name: woben-server
    build:
      context: ../
      dockerfile: ./deployments/server.Dockerfile
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
    restart: always
    networks:
      - woben_network
    depends_on:
      - database
      - electric

  app:
    container_name: woben-web
    build:
      context: ../
      dockerfile: ./deployments/web.Dockerfile
    environment:
      - API_URL=${API_URL}
    restart: always
    networks:
      - woben_network
      - traefik_network
    depends_on:
      - database
      - electric
      - server
    labels:
      - traefik.enable=true
      - traefik.http.routers.woben.entrypoints=websecure
      - traefik.http.routers.woben.rule=Host(`woben.local.${DOMAIN}`)
      - traefik.http.routers.woben.tls=true
      - traefik.http.routers.woben.tls.certresolver=cloudflare
      - traefik.http.routers.woben.tls.domains[0].main=local.${DOMAIN}
      - traefik.http.routers.woben.tls.domains[0].sans=*.local.${DOMAIN}
      - traefik.http.routers.woben.middlewares=internal-gateway@file
      - traefik.http.routers.woben.service=woben
      - traefik.http.services.woben.loadbalancer.server.port=3000

  migration:
    container_name: woben-migration
    build:
      context: ../
      dockerfile: ./deployments/migration.Dockerfile
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
    restart: on-failure
    networks:
      - woben_network
    depends_on:
      - database

networks:
  woben_network:
    name: woben_network
    driver: bridge
  traefik_network:
    external: true
