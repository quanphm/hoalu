name: hoalu

services:
  database:
    container_name: hoalu-db
    image: postgres:17-alpine
    restart: always
    networks:
      - hoalu_network
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    volumes:
      - pg_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G

  electric:
    container_name: hoalu-electric
    image: electricsql/electric:latest
    restart: always
    networks:
      - hoalu_network
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/${DB_NAME}?sslmode=disable
      - ELECTRIC_PORT=4000
    depends_on:
      - database
    volumes:
      - electric_data:/app/persistent
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  api:
    container_name: hoalu-api
    build:
      context: ../
      dockerfile: ./deployments/api.Dockerfile
    env_file:
      - .env
    restart: always
    networks:
      - hoalu_network
      - traefik_network
    depends_on:
      - database
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    labels:
      - traefik.enable=true
      - traefik.http.routers.hoalu-api.entrypoints=websecure
      - traefik.http.routers.hoalu-api.rule=Host(`hoalu.local.${DOMAIN}`) && PathPrefix(`/api`)
      - traefik.http.middlewares.strip-api-prefix.stripprefix.prefixes=/api
      - traefik.http.routers.hoalu-api.tls=true
      - traefik.http.routers.hoalu-api.tls.certresolver=cloudflare
      - traefik.http.routers.hoalu-api.tls.domains[0].main=local.${DOMAIN}
      - traefik.http.routers.hoalu-api.tls.domains[0].sans=*.local.${DOMAIN}
      - traefik.http.routers.hoalu-api.middlewares=internal-gateway@file
      - traefik.http.routers.hoalu-api.middlewares=web-compression@file
      - traefik.http.routers.hoalu-api.middlewares=strip-api-prefix
      - traefik.http.routers.hoalu-api.service=hoalu-api
      - traefik.http.services.hoalu-api.loadbalancer.server.port=3000

  app:
    container_name: hoalu-app
    build:
      context: ../
      dockerfile: ./deployments/app.Dockerfile
      args:
        - PUBLIC_API_URL=${PUBLIC_API_URL}
        - PUBLIC_APP_BASE_URL=${PUBLIC_APP_BASE_URL}
    restart: always
    networks:
      - hoalu_network
      - traefik_network
    depends_on:
      - database
      - electric
      - api
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    labels:
      - traefik.enable=true
      - traefik.http.routers.hoalu-app.entrypoints=websecure
      - traefik.http.routers.hoalu-app.rule=Host(`hoalu.local.${DOMAIN}`)
      - traefik.http.routers.hoalu-app.tls=true
      - traefik.http.routers.hoalu-app.tls.certresolver=cloudflare
      - traefik.http.routers.hoalu-app.tls.domains[0].main=local.${DOMAIN}
      - traefik.http.routers.hoalu-app.tls.domains[0].sans=*.local.${DOMAIN}
      - traefik.http.routers.hoalu-app.middlewares=internal-gateway@file
      - traefik.http.routers.hoalu-app.middlewares=web-compression@file
      - traefik.http.routers.hoalu-app.service=hoalu-app
      - traefik.http.services.hoalu-app.loadbalancer.server.port=8080

  migration:
    container_name: hoalu-migration
    build:
      context: ../
      dockerfile: ./deployments/migration.Dockerfile
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
    restart: on-failure
    networks:
      - hoalu_network
    depends_on:
      - database

volumes:
  pg_data:
    driver: local
  electric_data:
    driver: local

networks:
  hoalu_network:
    name: hoalu_network
    driver: bridge
  traefik_network:
    external: true
